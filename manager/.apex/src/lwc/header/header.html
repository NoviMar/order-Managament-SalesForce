<template>
    <lightning-card title="Account Details">
        <div class="slds-p-around_medium">
            <template if:true={userDetails}>
                <p>User Name: {userDetails.Name}</p>
                <p>User ID: {userDetails.Id}</p>
            </template>
            <template if:false={userDetails}>
                <p>No user details to display.</p>
            </template>
        </div>
    </lightning-card>
</template>
